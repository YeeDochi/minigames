<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단어장 관리</title>
    <link rel="stylesheet" href="/style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* 전용 스타일 */
        .word-list { list-style: none; padding: 0; margin: 0; max-height: 400px; overflow-y: auto; }
        .word-item { padding: 12px 16px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; }
        .word-item:last-child { border-bottom: none; }
    </style>
    <link rel="icon" href="https://cdn.simpleicons.org/github/ffffff" type="image/svg+xml">
</head>
<body>

<header>
    <div class="repo-breadcrumb">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="30" style="border-radius:50%; opacity:1;">
        <a href="/" class="user-name">game-hub</a>
        <span style="color:var(--text-primary)">/</span>
        <a href="/catchmind/" class="user-name">catchmind</a>
        <span style="color:var(--text-primary)">/</span>
        <a href="#" class="repo-name">word</a>
        <span class="badge">Public</span>
    </div>
    <div style="display:flex; gap: 10px;">
        <button class="btn-default" onclick="location.href='/catchmind/'">돌아가기</button>
    </div>
</header>

<div class="container">
    <div class="box">
        <div class="box-header">
            <span>단어 추가</span>
        </div>
        <div style="padding: 16px; display: flex; gap: 10px;">
            <input type="text" id="wordInput" placeholder="추가할 단어를 입력하세요..." style="flex: 1;">
            <button class="btn-primary" onclick="addWord()" style="white-space: nowrap;">추가</button>
        </div>
    </div>

    <div class="box">
        <div class="box-header">
            <span>단어 목록</span>
            <span class="badge" id="total-count">0 words</span>
        </div>
        <ul id="word-list" class="word-list">
            <li style="padding: 20px; text-align: center; color: var(--text-secondary);">불러오는 중...</li>
        </ul>
    </div>
</div>

<script src="/catchmind/word-manager.js"></script>
</body>
</html>
