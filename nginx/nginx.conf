server {
    listen 80;
    server_name localhost;

    # Docker 내부 DNS resolver 설정 (필수)
    # 변수를 사용한 proxy_pass를 위해 필요합니다.
    resolver 127.0.0.11 valid=30s;

    # 메인 허브 화면
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 1. 캐치마인드
    location /catchmind/ {
        # 변수를 사용하여 Nginx 시작 시 호스트 존재 여부 체크를 우회함
        set $catchmind_host catchmind-app;
        proxy_pass http://$catchmind_host:8080/catchmind/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 웹소켓 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 2. 끄투
    location /KKUTU/ {
        # 변수를 사용하여 Nginx 시작 시 호스트 존재 여부 체크를 우회함
        set $kkutu_host kkutu-app;
        proxy_pass http://$kkutu_host:8080/KKUTU/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 웹소켓 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}